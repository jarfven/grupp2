<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/maria.css">
  <title>Document</title>
</head>
<body>
  

    <div class="skillWrapper">
      <div class="skillContainer">
        <h3>Skills </h3>

        <div class="skills">
          <div class="details">
            <p >Java</p>
            <p class="percent" id= "java">90%</p>
          </div>
          <div class="bar">
            <div id="javaBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>Illustrator</p>
            <p class="percent" id="illu">95%</p>
          </div>
          <div class="bar">
            <div id="illBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>Html</p>
            <p class="percent"id="html">80%</p>
          </div>
          <div class="bar">
            <div id="htmlBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>JavaScript</p>
            <p class="percent"id="js">70%</p>
          </div>
          <div class="bar">
            <div id="jsBar"></div>
          </div>
        </div>
      </div>

      <div class="langContainer">
        <h3>Languages </h3>

        <div class="skills">
          <div class="details">
            <p>Swedish</p>
            <p class="percent"id="swe">100%</p>
          </div>
          <div class="bar">
            <div id="sweBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>English</p>
            <p class="percent"id="eng">99%</p>
          </div>
          <div class="bar">
            <div id="engBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>Korean</p>
            <p class="percent"id="kor">70%</p>
          </div>
          <div class="bar">
            <div id="korBar"></div>
          </div>
        </div>

        <div class="skills">
          <div class="details">
            <p>Finish</p>
            <p class="percent"id="fin">75%</p>
          </div>
          <div class="bar">
            <div id="finBar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class = "slideWrapper">
      <div class="slideContainer">
        <img class="slideImg" src="images/maria slides/bild1.jpg">
        <img class="slideImg" src="images/maria slides/bild2.jpg">
        <img class="slideImg" src="images/maria slides/bild3.jpg">
      </div>
  </div>
  </main>

</body>

<script src="js/maria.js"></script>
</html>
